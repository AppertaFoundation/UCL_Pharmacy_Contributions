<ion-header>

  <ion-navbar>
    <ion-title>  <ion-icon ios="ios-person-add" md="md-person-add"> Login </ion-icon>  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="emailField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="passwordField"></ion-input>
    </ion-item>

  </ion-list>
  
  <ion-buttons class = "joinbuttons">
  <button ion-button  (click)="submitLogin()"> Login </button>
  <button ion-button  (click)="signUserUp()"> Register </button>
  </ion-buttons>

  <ion-buttons class = "fpbutton">
  <button ion-button clear full (click)="reset()"> Forgot Password </button>
  </ion-buttons>

</ion-content>
